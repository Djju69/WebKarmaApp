<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KarmaSystem — Личный кабинет / Обзор</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-layout">
        <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="logo-img"><img src="/assets/logo.png" alt="KS" style="width:28px;height:28px;object-fit:contain"/></div>
        <span class="brand-text">KarmaSystem</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item" href="/cabinet">🟢 Обзор</a>
        <a class="nav-item" href="/cabinet/cards">📇 Карточки</a>
        <a class="nav-item" href="/cabinet/qr">🧾 QR/Купоны</a>
        <a class="nav-item" href="/cabinet/districts">🧭 Районы</a>
        <a class="nav-item" href="/cabinet/reviews">⭐ Отзывы</a>
        <a class="nav-item" href="/cabinet/analytics">📈 Аналитика</a>
        <a class="nav-item" href="/cabinet/integrations">🔌 Интеграции</a>
        <a class="nav-item" href="/cabinet/team">👥 Команда</a>
        <a class="nav-item" href="/cabinet/settings">⚙️ Настройки</a>
        <a class="nav-item" href="/cabinet/support">🆘 Поддержка</a>
      </nav>
      <footer class="sidebar-footer">© KarmaSystem</footer>
    </aside>
    <main class="dashboard-main">
      <header class="topbar">
        <button class="nav-toggle">☰</button>
        <div class="topbar-title">Обзор</div>
        <a href="/" class="btn btn-primary" style="margin-left:auto">На главную</a>
        <div class="profile-chip">Д</div>
      </header>
      <section class="page visible" id="page-overview">
          <div class="stats-grid">
    <div class="stat-card"><div class="stat-label">Посетители</div><div class="stat-value" id="stat-visitors">—</div></div>
    <div class="stat-card"><div class="stat-label">Сканов QR</div><div class="stat-value" id="stat-scans">—</div></div>
    <div class="stat-card"><div class="stat-label">Конверсия</div><div class="stat-value" id="stat-cvr">—</div></div>
    <div class="stat-card"><div class="stat-label">Средний чек</div><div class="stat-value" id="stat-avg">—</div></div>
  </div>
  <div class="table-wrapper" style="margin-top:16px">
    <div class="k-head" style="padding:12px 12px 0"><div class="k-title">Карточки</div></div>
    <table class="data-table">
      <thead><tr><th>Название</th><th>Категория</th><th>Район</th><th>Статус</th></tr></thead>
      <tbody id="cards-tbody"><tr><td colspan="4" class="muted" style="padding:16px">Нет данных</td></tr></tbody>
    </table>
  </div>
      </section>
    </main>
  </div>
  <script src="/cabinet.js"></script>
</body>
</html>
